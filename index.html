<!DOCTYPE html>
<html>
  <head>

    />

    <meta name="author" content="PolarDot" />

    <title>Food Menu - The Delhi Lounge</title>

    <!-- Favicons-->
    <link
      rel="shortcut icon"
      href="./assets/img/Food Menu.png"
      type="image/x-icon"
    />

    />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      sizes="114x114"
      href="./assets/img/Food Menu.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      sizes="144x144"
      href="./assets/img/Food Menu.png"
    />

    <link rel="stylesheet" href="./assets/css/modal.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <style type="text/css">
      #magazine {
        /* --max-width: 802px;
        --padding: 1rem;
        width: min(var(--max-width), 100% - (var(--padding) * 2));
        height: 100dvh;
        height: 100vh; */
        /* width: 810px;
        height: 1080px; */
        margin-inline: auto;
      }
      #magazine .turn-page {
        background-color: #e0e0e0;
        background-size: 100% 100%;
      }
    </style>

    <!-- Preload JavaScript -->
    <link rel="preload" href="./assets/js/jquery.js" as="script" />
    <link rel="preload" href="./assets/js/turn.js" as="script" />
    <!-- <link rel="preload" href="./assets/js/magazine.js" as="script" /> -->

    <script type="text/javascript" src="./assets/js/jquery.js"></script>
    <script type="text/javascript" src="./assets/js/turn.js"></script>
    <script type="module" src="./assets/js/menuData.js"></script>
    <script type="module" src="./assets/js/menu.js"></script>
    <script type="text/javascript" src="./assets/js/magazine.js" defer></script>
  </head>
  <body>
    <div onclick="void(0);">
      <div id="magazine">
        <div class="food-menu-first-page">
          <div class="menu-page">
            <button class="navbtn prev" onclick="turnPagePrevious()"></button>
            <div class="psudo-menu-wrapper"></div>
            <button class="navbtn next" onclick="turnPageNext()"></button>
          </div>
        </div>
      </div>
      <div id="modal" class="modal">
        <div
          id="content"
          class="modal-content"
          style="
            background-image: url(./assets/img/menu-images/modalbg.svg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 100%;
          "
        >
          <button
            type="button"
            class="close-button"
            onclick="closeModal()"
            aria-label="Close modal"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="m289.94 256l95-95A24 24 0 0 0 351 127l-95 95l-95-95a24 24 0 0 0-34 34l95 95l-95 95a24 24 0 1 0 34 34l95-95l95 95a24 24 0 0 0 34-34Z"
              />
            </svg>
          </button>
          <div id="modal-body" class="modal-body">
            <div class="loading">
              <img
                id="modal-image"
                class="modal-image"
                lowsrc="./assets/img/icons/loading.svg"
                alt=""
              />
            </div>
            <div class="modal-details">
              <h3 id="modal-title" class="modal-title">Title</h3>
              <div class="modal-tags">
                <p id="modal-category">Category</p>
                <span> | </span>
                <p id="modal-origin">Orgin</p>
              </div>
              <p id="modal-tagline">Tagline</p>
              <p id="modal-description" class="modal-description">
                Description
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

</html>
