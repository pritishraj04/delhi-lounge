<html>
  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Delhi Lounge" />
    <meta name="author" content="Ansonika" />
    <title>Delhi Lounge</title>

    <link rel="stylesheet" href="./assets/css/style.css" />

    <script type="text/javascript" src="./assets/js/jquery.js"></script>
    <script type="text/javascript" src="./assets/js/turn.js"></script>

    <style type="text/css">
      #magazine {
        width: 802px;
        height: 1080px;
        margin-inline: auto;
      }
      #magazine .turn-page {
        background-color: #e0e0e0;
        background-size: 100% 100%;
      }
      .index-btn {
        font-family: "DelhiLoungeFont", system-ui, -apple-system,
          BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-weight: 600;
        letter-spacing: 0.2rem;
        color: #a28031;
        background-color: transparent;
        border: 1px currentColor solid;
        border-radius: 3px;
        padding: 0.2rem 0.5rem;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <div id="magazine">
      <div style="background-image: url(./assets/img/pg1.png)"></div>
      <div
        class="menu-index"
        style="
          background-image: url(./assets/img/pg2.svg);
          background-size: cover;
          background-position: 0% 33%;
          background-repeat: no-repeat;
        "
      >
        <div class="menu-heading">
          <img
            class="heading-text heading-img"
            src="./assets/img/themenu.svg"
            alt="The Menu"
          />
          <img
            class="heading-asset heading-img"
            src="./assets/img/m1.svg"
            alt="Design Element"
          />
        </div>
        <div class="menu">
          <button class="menu-btn" onclick="turnPageTo(3)">Chatak Chaat</button>
          <button class="menu-btn" onclick="turnPageTo(4)">
            Main Course (Non-Veg)
          </button>
          <button class="menu-btn" onclick="turnPageTo(5)">
            Main Course (Veg)
          </button>
          <button class="menu-btn" onclick="turnPageTo(6)">Sea Food</button>
          <button class="menu-btn" onclick="turnPageTo(7)">
            Biryani & Pulaos
          </button>
          <button class="menu-btn" onclick="turnPageTo(8)">Breads</button>
          <button class="menu-btn" onclick="turnPageTo(9)">Desserts</button>
        </div>
        <button class="menu-btn combo-btn" onclick="turnPageTo(10)">
          Combos
        </button>
      </div>
      <div
        style="
          background-image: url(./assets/img/pg3.svg);
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        "
      >
        <button class="index-btn">Index Page</button>
      </div>
      <div
        style="
          background-image: url(./assets/img/pg4.svg);
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
        "
      ></div>
      <div><h1 class="dev">Under Development</h1></div>
      <div><h1 class="dev">Under Development</h1></div>
      <div><h1 class="dev">Under Development</h1></div>
      <div><h1 class="dev">Under Development</h1></div>
      <div><h1 class="dev">Under Development</h1></div>
      <div><h1 class="dev">Under Development</h1></div>
    </div>

    <script type="text/javascript">
      $(window).ready(function () {
        $("#magazine").turn({
          display: "single",
          acceleration: true,
          gradients: !$.isTouch,
          elevation: 50,
          when: {
            turned: function (e, page) {
              /*console.log('Current view: ', $(this).turn('view'));*/
            },
          },
        });
      });

      function turnPageTo(number) {
        $("#magazine").turn("page", number);
      }

      $(window).bind("keydown", function (e) {
        if (e.keyCode == 37) $("#magazine").turn("previous");
        else if (e.keyCode == 39) $("#magazine").turn("next");
      });
    </script>
  </body>
</html>
